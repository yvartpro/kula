{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content%}
<main>
  <div class=" container row">
   <div class="col s12 m6 offset-m3">
     <h4 class="center">Login now</h4>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
    <div class="">
      <div class="input-field">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" required>
      </div>
   </div>
      <div class="center">
         <p>{{sapor}}</p>
        <button type="submit" class="btn btn-small" style="border: none;
    border-radius: 21px;">Login</button>
      </div>
    </form>
    <p class="">Not yet registered ? <a href="{% url 'register' %}" class="link">Create an account</a>
   </div>
  </div>
</main>
{% endblock %}
